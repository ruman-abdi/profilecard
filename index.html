<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="Style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img  class="classpattern" src="./images/bg-pattern-card.svg">
        <div class="card_image">
          <img  src="images/image-victor.jpg" alt="image" />
        </div>
        <div class="card_info">
          <h2>Victor Crest <span class="age">26</span> </h2>
          <span class="age">London</span>
        </div>
        <hr>
        <div class="card_social">
          <div class="folowers">
            <h2>80k</h2>
            <p class="age">Followers</p>
          </div>
          <div class="likes">
            <h2>803k</h2>
            <p class="age">likes</p>
          </div>
          <div class="photos">
            <h2>1.4k</h2>
            <p class="age">photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ruman</a>.
    </div>
  </body>
</html>
